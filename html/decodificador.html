<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container">
        <h2>Texto para Criptografia</h2>
        <textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
        <br>
        <button onclick="encrypt()">Criptografar</button>
        <button onclick="decrypt()">Descriptografar</button>
    </div>

    <div class="output">
        <h3>Texto Criptografado</h3>
        <p id="outputText"></p>
    </div>


    <script src="../js/funçãoCrip.js"></script>

</body>
</html>
